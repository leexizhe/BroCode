<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="input.css">
</head>
<body>

	<!--	User input in JavaScript-->
	<label>Enter your name</label>
	<input type="text" id="name"><br>
	<button type="button" id="nameButton">submit</button><br>
	<br>
	<!--	Type conversion in JavaScript-->
	<label>Enter your age</label>
	<input type="text" id="age"><br>
	<button type="button" id="ageButton">submit</button><br>
	<hr>
	<br>
	<br>


	<!--	Hypotenuse calculator practice program in JavaScript-->
	<label id="aLabel">Side A</label>
	<input type="text" id="aText"><br>
	<label id="bLabel">Side B</label>
	<input type="text" id="bText"><br><br>
	<button type="button" id="calculatorButton">submit</button><br><br>
	<label id="cLabel"></label>
	<hr>

	<!--	Counter program in JavaScript-->
	<label id="countLabel">0</label>
	<div id="counter">
		<button id="decrease">decrease</button>
		<button id="reset">reset</button>
		<button id="increase">increase</button>
	</div>



	<script src="input.js"></script>
</body>
</html>
