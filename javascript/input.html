<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="input.css">
</head>
<body>

	<!--	User input in JavaScript-->
	<label>Enter your name</label>
	<input type="text" id="name"><br>
	<button type="button" id="nameButton">submit</button><br>
	<br>
	<br>
	<!--	Type conversion in JavaScript-->
	<label>Enter your age</label>
	<input type="text" id="age"><br>
	<button type="button" id="ageButton">submit</button><br>
	<hr>
	<br>

	<!--	Hypotenuse calculator practice program in JavaScript-->
	<label id="aLabel">Side A</label>
	<input type="text" id="aText"><br>
	<label id="bLabel">Side B</label>
	<input type="text" id="bText"><br><br>
	<button type="button" id="calculatorButton">submit</button><br><br>
	<label id="cLabel"></label>
	<hr>
	<br>

	<!--	Counter program in JavaScript-->
	<label id="countLabel">0</label>
	<div id="counter">
		<button id="decrease">decrease</button>
		<button id="reset">reset</button>
		<button id="increase">increase</button>
	</div>
	<hr>
	<br>

	<!--	JavaScript checked property-->
	<label for="myCheckedBox">Are you a gamer?</label>
	<input type = "checkbox" id="myCheckedBox"><br>

	<label for="dotaBtn">DotA</label>
	<input type="radio" name="game" id="dotaBtn">
	<label for="lolBtn">LoL</label>
	<input type="radio" name="game" id="lolBtn"><br>

	<button type="button" id="checkedButton">submit</button>
	<hr>
	<br>

	<!--	Javascript template literals-->
	<label id="nameLabel">Name</label>
	<input type="text" id="nameBirthday">
	<label id="ageLabel">age</label>
	<input type="text" id="ageBirthday"><br><br>
	<button type="button" id="birthdayButton">submit</button><br><br>
	<label id="song"></label>
	<hr>
	<br>

	<script src="input.js"></script>
</body>
</html>
